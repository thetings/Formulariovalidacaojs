<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com válidação</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main_cont">
        <h1> Cadastre-se</h1>
        <form id="registro_form" action="">
            <div class="box-princ">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
            </div>
            <div class="box-dois espaco">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-only-letters data-min-length="3" data-max-length="16">
            </div>
            <div class="box-dois">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters data-min-length="3" data-max-length="16">
            </div>
            <div class="box-dois espaco">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
            </div>
            <div class="box-dois">
                <label for="passconfirmation"> Confirme sua senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha" data-equal="password">
            </div>
            <div>
                <input type="checkbox" name="agree" id="agree">
                <label for="agree" id="agree-label"> Eu li e aceito os <a href=#>termos de uso</a></label>
            </div>
            <div class="box-princ">
                <input id="submit_bt" type="submit" value="Cadastrar" >
            </div>
        </form>
    </div>
    <p class="erro_validacao template" ></p>
    <script src="js/script.js"></script>
</body>
</html>
